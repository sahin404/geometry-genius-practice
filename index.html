<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry Genius</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header></header>
    <main>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-14 mx-24 mt-24">
        <!-- Triangle Card -->
        <div class="card bg-base-100 shadow-xl border border-black pt-8">
          <figure><img src="images/triangle.png" alt="Triangle" /></figure>
          <div class="card-body text-center space-y-3">
            <h2 class="text-2xl font-bold">Triangle</h2>
            <p>Area (A) = 0.5 X b X h</p>
            <div class="flex justify-center gap-6">
              <span class="text-lg">
                <input
                  type="text"
                  class="bg-gray-200 h-10 rounded-lg text-lg p-5 w-24"
                  placeholder="b"
                />
                cm
              </span>
              <span class="text-lg">
                <input
                  type="text"
                  class="bg-gray-200 h-10 rounded-lg text-lg p-5 w-24"
                  placeholder="h"
                />
                cm
              </span>
            </div>
            <div class="text-lg bg-red-600 w-44 text-white p-3 rounded-xl mx-auto">
              Area:
              <span>0</span>
              cm<sup>2</sup>
            </div>
            <div class="card-actions justify-end">
              <button class="btn btn-primary w-full text-white text-lg">
                Calculate
              </button>
            </div>
          </div>
        </div>
        <!-- Rectangle Card -->
        <div class="card bg-base-100 shadow-xl border border-black pt-8">
          <figure><img src="images/rectangle.png" alt="Triangle" /></figure>
          <div class="card-body text-center space-y-3">
            <h2 class="text-2xl font-bold">Rectangle</h2>
            <p>Area (A) = w X i</p>
            <div class="flex justify-center gap-6">
              <span class="text-lg">
                <input
                  type="text"
                  class="bg-gray-200 h-10 rounded-lg text-lg p-5 w-24"
                  placeholder="w"
                />
                cm
              </span>
              <span class="text-lg">
                <input
                  type="text"
                  class="bg-gray-200 h-10 rounded-lg text-lg p-5 w-24"
                  placeholder="i"
                />
                cm
              </span>
            </div>
            <div class="text-lg bg-red-600 w-44 text-white p-3 rounded-xl mx-auto">
              Area:
              <span>0</span>
              cm<sup>2</sup>
            </div>
            <div class="card-actions justify-end">
              <button class="btn btn-primary w-full text-white text-lg">
                Calculate
              </button>
            </div>
          </div>
        </div>
        <!-- parallelogram Card -->
        <div class="card bg-base-100 shadow-xl border border-black pt-8">
          <figure><img src="images/parallelogram.png" alt="Triangle" /></figure>
          <div class="card-body text-center space-y-3">
            <h2 class="text-2xl font-bold">Parallelogram</h2>
            <p>Area (A) =b X h</p>
            <div class="flex justify-center gap-6">
              <span class="text-lg">
                <input
                  type="text"
                  class="bg-gray-200 h-10 rounded-lg text-lg p-5 w-24"
                  placeholder="b"
                />
                cm
              </span>
              <span class="text-lg">
                <input
                  type="text"
                  class="bg-gray-200 h-10 rounded-lg text-lg p-5 w-24"
                  placeholder="h"
                />
                cm
              </span>
            </div>
            <div class="text-lg bg-red-600 w-44 text-white p-3 rounded-xl mx-auto">
              Area:
              <span>0</span>
              cm<sup>2</sup>
            </div>
            <div class="card-actions justify-end">
              <button class="btn btn-primary w-full text-white text-lg">
                Calculate
              </button>
            </div>
          </div>
        </div>
        
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
